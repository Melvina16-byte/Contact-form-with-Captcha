<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Form </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	 <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body bgcolor="#C3FBF8" style="background-image:url('c6.gif');">
	<div class="contact-form">
<h2 style="background: #1488BB;margin-top: 0; padding: 10px; color: white;">Contact Form</h2>
<form action="https://formspree.io/f/xvonwpkj" method="POST" />
	<input type="text" name="name" placeholder="Your Name" required>

	<input type="text" name="phone" placeholder="Phone No" required>

	<select name="Continent" style="width: 97%;margin: 10px auto;
	padding: 20px;">
		<option>Africa</option>
		<option>Antarctica</option>
		<option>Asia</option>
		<option>Australia</option>
		<option>Europe</option>
		<option>North America</option>
		<option>South America</option>

	</select>

	<input type="email" name="email" placeholder="Your Email" required>


	<textarea name="message" placeholder="Your Message" required></textarea>
	<!-- <div class="g-recaptcha" data-sitekey="6LerjCYlAAAAAOGiWTr21H0IFIwqQtt4G1Rdp_1A"></div> -->

	<input type="submit" name="submit" value="Send Message">
	</form>
</div>
</body>
</html>
